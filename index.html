    <title>Manoj Project 1</title>

  <body>
    <main>
      <nav>
        <label for="country">Choose a country</label><br>
        <select
          name="country"
          id="country"
          onmousedown="if(this.options.length > 10){this.size = 10}"
          onchange="this.size=0"
        ></select>
      </nav>
      <div id="myMap">

              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Launch static backdrop modal
              </button>

              <!-- Modal -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">


                      <div id="currencyBase">
                        <h3>Currency From</h3>
                        <select name="currencyCountry" id="currencyCountryBase"></select>
                        <input type="number" id="currencySendAmt" />
                      </div>
                      
                      <div id="currencyExchanged">
                        <h3>Currency To</h3>
                        <select name="currencyCountry" id="currencyCountryExchanged"></select>
                        <br />
                        <button id="currencyValue"></button>
                      </div>
                      
                      <div id="result"></div>



                    </div>

                  </div>
                </div>
              </div>

    </main>
